name: NeoBank CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build
      run: |
        echo "Building NeoBank API..."

    - name: Run Tests
      run: |
        echo "Running unit tests..."
        echo "All tests passed"

    - name: Performance Test (simulate)
      run: |
        echo "P99 latency = 15ms" > perf.txt

    - name: Performance Gate
      run: |
        echo "Evaluating performance metrics..."

        P99=18
        THRESHOLD=10

        echo "P99 latency = ${P99}ms"
        echo "Threshold = ${THRESHOLD}ms"

        if [ "$P99" -gt "$THRESHOLD" ]; then
          echo "❌ Performance gate FAILED (P99 too high)"
          exit 1
        else
          echo "✅ Performance gate PASSED"
        fi


    - name: Deploy
      if: success()
      run: |
        echo "Deploying NeoBank API to production..."
